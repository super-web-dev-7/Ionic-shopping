<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="lang-list">
                    <ion-list-header>{{'TEST'| translate}}</ion-list-header>
                    <ion-note>hi@ionicframework.com</ion-note>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="onSideMenuListClick(p.value); selectedIndex = i;" routerDirection="root" lines="none" detail="false" [class.selected]="selectedIndex == i">
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
